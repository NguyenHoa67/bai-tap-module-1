<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = +prompt("nhập số Nguyên bất kỳ");
    if (soNguyen < 0) {
        document.write(soNguyen + " nhỏ hơn 0");
    } else
        document.write(soNguyen + " lớn hơn 0");
</script>
</body>
</html>
