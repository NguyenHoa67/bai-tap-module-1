<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Kiểm Tra số Nguyên Tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number <= 1) {
            alert(number + " ko phải số nguyên tố");
        }
        if (number <= 3) {
            document.write("2 hoặc 3 là số nguyên tố");
        }
        if (number % 2 === 0 || number % 3 === 0) {
            document.write(number + " ko phải số nguyên tố");
        }
        let i = 5;
        while (i * i <= number) {
            if (number % i === 0 || number % (i + 2) === 0) {
                alert(number + " ko phải số nguyên tố");
            }
            i += 6;
        }
        alert(number + " là số nguyên tố");
    }

    let number = +prompt("nhập 1 số bất kì");
    let result = isPrime(number);
</script>
</body>
</html>
