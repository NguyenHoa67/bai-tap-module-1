<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim số Nguyên Lớn hơn hoặc bằng từ mảng có 10 Phần tử</title>
</head>
<body>
<script>
    let ints = [-3, 5, 3, 2, 26, 7, 9, 10, 8, 6, 35, 1, 4, 12, 19, 200, 500];
    let greater10 = ints[0];
    for (let i = 0; i < ints.length; i++) {
        if (ints[i] >= 10) {
            greater10 = ints[i];
            document.write("số lớn hơn hoặc bằng 10 là " + greater10 + " tại vị trí số " + i + "<br>");
            }
    }
    ints.sort(function (a,b) {
        return a - b;
    })
    document.write(ints);
</script>
</body>
</html>
