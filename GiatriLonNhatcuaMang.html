<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Lớn Nhất Của Mảng </title>
</head>
<body>
<script>
    let numbers = [-3, 100, 1, 3, 2, 90,90,99];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>


</body>
</html>
