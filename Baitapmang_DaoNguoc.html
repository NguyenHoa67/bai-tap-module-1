<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let col = prompt("nhập số cột");
    let x=[];
    for (let i = 0; i< col; i++) {
        x[i] = prompt("nhập các phần từ x");
    }
    document.write(x + " vs ");
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
