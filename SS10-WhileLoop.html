<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 0;
    let total = 0;
    while (num !== -1) {
        total = total + num;
        document.write("số đã nhập: " + num + "<br>");
        num = +prompt("Enter a number: ");
    }
    document.write("Tổng cộng: "+total+"<br>");
</script>
</body>
</html>
