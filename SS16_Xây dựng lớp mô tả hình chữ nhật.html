<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0</title>
</head>

<style>
    canvas {
        border: 1px solid black;
    }
</style>
<body>
<canvas id="myCanvas" width="100" height="50"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        getArea() {
            return this.width * this.height;
        }

        cirCular() {
            return (this.width + this.height) * 2;
        }

        display() {
            return "Width=" + this.width + ", Height=" + this.height
        }

        draw(ctx, x, y) {
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(x, y, this.width, this.height);
        }
    }

    let rect = new Rectangle(100, 50)
    console.log("diện tích :" + rect.getArea());
    document.write("<br>" + "Diện tích: " + rect.getArea() + "<br>");
    console.log("chu vi :" + rect.cirCular());
    document.write("Chu vi :" + rect.cirCular());
    console.log(" Display:" + rect.display());
    document.write("<br>" + rect.display());
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    ctx.fillStyle = '#fa4b2a';
    ctx.fillRect(0, 0, rect.getWidth(), rect.getHeight())
    rect.draw(ctx, 80, 80);
</script>
</body>
</html>
