<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" radius="100"></canvas>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
        this.drawCircle = function (ctx, x, y) {
            ctx.beginPath(); // Bắt đầu một đường vẽ mới
            ctx.arc(x, y, this.radius, 0, 2 * Math.PI, false); // Vẽ một đường tròn theo chiều ngược kim đ hồ
            ctx.fillStyle = "#FF0000"; // Thiết lập màu tô là màu đỏ
            ctx.fill(); // Tô màu bên trong đường tròn
        }
    }
    let circle = new Circle(60);
    let radius = circle.getRadius();
    let area = circle.getArea();
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    circle.drawCircle(ctx, 80, 90);
    document.write("<br>" + "Radius is: " + radius.toFixed(2) + ", Area is: " + area.toFixed(2));
</script>
</body>
</html>
