<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://james.codegym.vn/pluginfile.php/51883/mod_assign/intro/1.png"/>
    <p>Click button below to move the image to right or left</p>
</form>
<input type="button" value="Right Move" onclick="moveRight();" />
<input type="button" value="Left Move" onclick="moveLeft();" />
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }

    window.onload = init;

</script>
</body>
</html>
