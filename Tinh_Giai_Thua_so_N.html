<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giai Thừa</title>
    </head>
<body>
<h1>Tính Giai Thừa</h1>
<label for="number">Nhập số nguyên dương:</label>
<input type="number" id="number">
<button onclick="tinhGiaithua()">Tính</button>
<p id="ketqua"></p>
    <script>
        function tinhGiaithua() {
            let n = +document.getElementById("number").value;
            let ketqua = 1;
            for (i = 1; i <= n; i++) {
                ketqua *= i;
            }
            document.getElementById("ketqua").innerText = "Giai thừa của " + n + " là: "
                + ketqua.toLocaleString('en-EN');
        }
    </script>
</body>
</html>
