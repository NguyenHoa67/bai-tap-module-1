<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let V = +prompt("Enter a number");
    let songuyenN=[-3, 5, 3, 2, 26, 7, 9, 10, 8, 6];
    for (let i = 0; i < songuyenN.length; i++) {
          if (V == songuyenN[i]) {
            alert(V + " is in the array at position no. "+i);
        }
    }
    alert(V + "  is not in the array");
</script>
</body>
</html>
