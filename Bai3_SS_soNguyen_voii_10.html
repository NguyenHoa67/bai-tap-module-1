<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = +prompt("nhập số nguyên");
    if (soNguyen == 10) {
        alert("số Nguyên đó bằng 10");
    } else if (soNguyen > 10) {
        alert("số Nguyên đó lớn hơn 10");
    } else {
        alert("số Nguyên đó nhỏ hơn 10");
    }
</script>
</body>
</html>
